<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Drilling 4 por Yeferson Rosales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body class="container">
    <div class="mt-5 row">
      <div class="col-6">
        <div class="mb-3 border rounded border-success bg-info-subtle p-4">
          <label for="presupuesto" class="form-label">
            <b>Ingresa tu Presupuesto</b>
          </label>
          <input
            type="number"
            class="form-control"
            name="presupuesto"
            id="presupuesto"
          />
          <button
            type="button"
            class="btn btn-outline-success mt-3"
            id="presupuesto-btn"
          >
            Añadir Presupuesto
          </button>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-around">
          <p>PRESUPUESTO</p>
          <p>GASTOS</p>
          <p>SALDO</p>
        </div>

        <div class="d-flex justify-content-around">
          <p id="muestraPresupuesto"><b>$0</b></p>
          <p id="muestraGasto"><b>$0</b></p>
          <p id="muestraSaldo"><b>$0</b></p>
        </div>
      </div>

      <br />

      <div class="col-6">
        <form id="formulario" action="javascript:void(0)">
          <div class="mb-3 border rounded border-danger bg-danger-subtle p-4">
            <label for="nombreGasto" class="form-label">
              <b>Ingresa el Nombre del Gasto</b>
            </label>
            <input
              type="text"
              class="form-control"
              name="nombreGasto"
              id="nombreGasto"
            />

            <label for="cantidadGasto" class="form-label">
              <b>Ingresa la Cantidad del Gasto</b>
            </label>
            <input
              type="number"
              class="form-control"
              name="cantidadGasto"
              id="cantidadGasto"
            />

            <button
              type="button"
              class="btn btn-outline-danger mt-3"
              id="gasto-btn"
            >
              Añadir Gasto
            </button>
          </div>
        </form>
      </div>

      <div class="col-6">
        <table class="table">
          <thead>
            <tr>
              <th>Gasto</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="data"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
